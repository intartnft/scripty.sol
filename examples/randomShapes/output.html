<html><head><style>html{height:100%}body{min-height:100%;margin:0;padding:0}canvas{padding:0;margin:auto;display:block;position:absolute;top:0;bottom:0;left:0;right:0}</style></head><body><script>let _sb={};_sb.events=[];_sb.scripts={};_sb.addEvent=(s,e)=>{if(!_sb.events[s]){_sb.events[s]=[e]}else{_sb.events[s].push(e)}};_sb.callEvents=(s,...e)=>{if(_sb.events[s]){_sb.events[s].forEach((s=>s(...e)))}};_sb.createMainCanvas=()=>{if(_sb.mainCanvas){return _sb.mainCanvas}const s=document.createElement("canvas");_sb.mainCanvas=s;_sb.mainContext2d=s.getContext("2d");document.body.appendChild(s);return s};</script><script>
function drawCircles(count) {
    let c = _sb.createMainCanvas();
    let ctx = _sb.mainContext2d;

    for (let i=0; i<count; i++) {
        let px = Math.random() * c.width;
        let py = Math.random() * c.height;
        let r = 1 + Math.random() * 50;
        ctx.beginPath();
        ctx.arc(px, py, r, 0, 2 * Math.PI, false);
        ctx.lineWidth = Math.random() * 5 + 1;
        ctx.stroke();
    }
}
</script><script>
function drawRectangles(count) {
    let c = _sb.createMainCanvas();
    let ctx = _sb.mainContext2d;

    for (let i=0; i<count; i++) {
        let px = Math.random() * c.width;
        let py = Math.random() * c.height;
        let s = 1 + Math.random() * 100;
        ctx.beginPath();
        ctx.rect(px, py, s, s);
        ctx.lineWidth = Math.random() * 5 + 1;
        ctx.stroke();
    }
}
</script><script>function drawShapes(circleCount, rectangleCount) {
    let c = _sb.createMainCanvas();

    function draw() {
        window.requestAnimationFrame(draw);
        c.width = window.innerWidth
        c.height = window.innerHeight
        drawCircles(circleCount)
        drawRectangles(rectangleCount)   
    }

    window.requestAnimationFrame(draw);
}</script><script>drawShapes(134,234);</script></body></html>
